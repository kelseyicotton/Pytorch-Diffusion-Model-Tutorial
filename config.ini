# ============================================================================
# DDPM Training Configuration File
# ============================================================================
# This file contains all configurable parameters for training and generation
# Modify these values to experiment with different settings

[Dataset]
# Dataset to use for training
dataset = MNIST
# Path to dataset (will be downloaded if not found)
dataset_path = ~/datasets
# Image size (height, width, channels)
img_size = 28, 28, 1
# Number of workers for data loading
num_workers = 1
# Pin memory for faster GPU transfer
pin_memory = True

[Model]
# Timestep embedding dimension
timestep_embedding_dim = 256
# Number of layers in the denoiser network
n_layers = 8
# Hidden dimension for each layer
hidden_dim = 256
# Number of diffusion timesteps
n_timesteps = 1000
# Beta schedule (min, max)
beta_minmax = 1e-4, 2e-2

[Training]
# Training batch size
train_batch_size = 128
# Inference batch size (for generation)
inference_batch_size = 64
# Learning rate
lr = 5e-5
# Number of training epochs
epochs = 10
# Save checkpoint every N epochs
save_every_n_epochs = 1
# Random seed for reproducibility
seed = 1234

[Visualization]
# Generate denoising visualizations every N epochs
denoising_viz_every = 5
# Generate checkpoint samples every N epochs (same as save_every_n_epochs)
checkpoint_samples_every = 10
# Number of samples to generate at checkpoints
checkpoint_num_samples = 16
# Save loss analysis plots every N epochs
loss_analysis_every = 10
# Save model parameter histograms every N epochs
param_hist_every = 10

[Output]
# Base output directory (timestamped subdirectory will be created)
base_output_dir = outputs
# Save individual images (True/False)
save_individual_images = True
# Save grid images (True/False)
save_grid_images = True
# Image DPI for saved plots
image_dpi = 150

[Device]
# Device to use (auto, cuda, cpu)
device = auto
# GPU device ID (if using cuda)
gpu_id = 0

[Logging]
# Log level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO
# Save training logs to file (True/False)
save_logs = True
# Save model architecture details (True/False)
save_architecture = True

[TensorBoard]
# Enable TensorBoard logging (True/False)
enable_tensorboard = True
# Log images to TensorBoard (True/False)
log_images = True
# Log model parameters to TensorBoard (True/False)
log_parameters = True

[Generation]
# Number of images to generate at the end of training
final_generation_count = 64
# Number of images to generate from checkpoint script
checkpoint_generation_count = 20
# Save individual generated images (True/False)
save_generated_individuals = True
# Save generated image grid (True/False)
save_generated_grid = True
